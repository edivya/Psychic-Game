<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon. Image from http://simpleicon.com/ -->
    <link
      rel="icon"
      href="assets/images/light-bulb-fav.png"
      type="image/png"
      sizes="16x16"
    />

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!--Google Font-->
    <link
      href="https://fonts.googleapis.com/css?family=Expletus+Sans"
      rel="stylesheet"
    />

    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <title>Light Bulb Psychic Game</title>
  </head>
  <body>
    <header>
      <div class="page-header">
        <h1>The Psychic Game</h1>
      </div>
    </header>
    <div class="container">
      <h2>Guess what letter I'm thinking of</h2>
      <div class="row">
        <div class="col-md-4">
          <img
            src="asset/images/Nobita.jpg"
            class="thumbnail"
            alt="..."
            width="250"
            height="250"
          />
        </div>
        <div class="col-md-4">
          <ul id="space" class="list-group">
            <li class="list-group-item" id="wins">Wins:</li>
            <li class="list-group-item" id="lose">Losses:</li>
            <li class="list-group-item" id="guessesLeft">Guesses Left:</li>
            <li class="list-group-item" id="letter">Your Guesses so far:</li>
          </ul>
        </div>
        <div class="col-md-2">
          <img
            src="asset/images/shizuka.jpg"
            class="thumbnail"
            alt="..."
            width="250"
            height="250"
          />
        </div>
      </div>
    </div>

    <!-- Javascript game.js -->
    <script type="text/javascript" src="asset/javascript/game.js"></script>
  </body>
</html>
